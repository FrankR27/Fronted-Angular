<div class="title">
  <h1>Listado de Contactos</h1>
</div>

<app-spinner *ngIf="loading"></app-spinner>

<div class="container">
  <!-- Input Filtrar -->
  <mat-form-field>
    <mat-label>Filtro</mat-label>
    <input
      matInput
      (keyup)="filtrar($event)"
      placeholder="Buscar contacto"
      autocomplete="off"
    />
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <!-- No. Column -->
    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
      <td mat-cell *matCellDef="let element">{{ element.id_contact }}</td>
    </ng-container>

    <!-- Nombre Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Apellido Column -->
    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef>Apellido</th>
      <td mat-cell *matCellDef="let element">{{ element.lastname }}</td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <!-- Telefono Column -->
    <ng-container matColumnDef="telefono">
      <th mat-header-cell *matHeaderCellDef>Tel√©fono</th>
      <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
    </ng-container>

    <!-- Acciones Column -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>
        <button
          routerLink="/agregarContacto"
          class="agregar"
          mat-raised-button
          color="primary"
        >
          Agregar
        </button>
      </th>
      <td mat-cell *matCellDef="let element">
        <button
          routerLink="/verContacto/{{ element.id_contact }}"
          mat-icon-button
          matTooltip="Ver"
        >
          <mat-icon>segment</mat-icon>
        </button>
        <button
          routerLink="/editarContacto/{{ element.id_contact }}"
          mat-icon-button
          matTooltip="Editar"
        >
          <mat-icon class="edit">edit</mat-icon>
        </button>
        <button
          (click)="eliminarContacto(element.id_contact)"
          mat-icon-button
          matTooltip="Eliminar"
        >
          <mat-icon class="delete">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <!-- Pagination -->
  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
